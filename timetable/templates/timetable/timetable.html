{% extends 'accounts/base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% if field %}
        {% %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary btn-block">Login</button>
  </form>
{% endblock %}

{% extends 'accounts/base.html' %}

{% block content %}
  <h2>Subject</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for oneday in week %}
      <tr>
          {% for course in oneday %}
          <td>
            {{ course.c_teacher }}
            {{ course.classNumber }}
          </td>
          {% endfor %}
      </tr>
      {% endfor %}
    </table>
    <button type="submit">Login</button>
  </form>
{% endblock %}

{% extends 'accounts/base.html' %}

{% block content %}
  <h2>Subject</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {% for form in list_form %}
      <tr>
          {% for tup in form %}
          <td>
            {{ tup.c_teacher }}
            {{ tup.classNumber }}
          </td>
          {% endfor %}
      </tr>
      {% endfor %}
    </table>
    <button type="submit">Login</button>
  </form>
{% endblock %}

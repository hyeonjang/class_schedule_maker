{% extends 'accounts/base.html' %}

{% block content %}
  <h2>Subject Form</h2>
  <form action="{% url 'form' %}" method="post">
    {% csrf_token %}
    <table border="1">

      {% for oneday in weekday %} 
        <td>{{ oneday }}</td> 
      {% endfor %}

      {% for c in courses %}
        {% cycle '<tr>' '' '' '' '' %}
          <td>
            {{c.id}}
            {{c.subject}}
            {{c.weekday}}
          </td>
        {% cycle '' '' '' '' '</tr>' %}
      {% endfor %}

    </table>
    <input type="submit">
  </form>
{% endblock %}
